<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Edward Ju</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Copy all the CSS from index.html and add this new style -->
    <style>
        /* First copy ALL the CSS from index.html, then add these new styles: */
        
        .contact-container {
            max-width: 800px;
            margin: 120px auto 0;
            padding: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        .contact-info-card {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .contact-info-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Copy Cursor and Loader divs from index.html -->
    <div class="cursor"></div>
    <div class="loader"><div class="loader-content"></div></div>

    <!-- Copy Navbar from index.html -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">Edward Ju</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="contact-container">
        <h1 class="section-title">Get In Touch</h1>
        
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-info-card">
                    <i class="fas fa-envelope contact-icon"></i>
                    <h3>Email</h3>
                    <p style="color: var(--text-secondary);">contact@example.com</p>
                </div>
                
                <div class="contact-info-card" style="margin-top: 2rem;">
                    <i class="fas fa-phone contact-icon"></i>
                    <h3>Phone</h3>
                    <p style="color: var(--text-secondary);">+1 (234) 567-8900</p>
                </div>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Copy all JavaScript from index.html -->
    <script>
        // Copy ALL the JavaScript from index.html
    </script>
</body>
</html>
