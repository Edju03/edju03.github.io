<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Edward Ju</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        .social-links {
            display: flex;
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--accent);
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: var(--text-primary);
        }

        .contact-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-item i {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .info-item p {
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .form-feedback {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .form-feedback.success {
            display: block;
            background: #4CAF50;
            color: white;
        }

        .form-feedback.error {
            display: block;
            background: #f44336;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            background: var(--bg-secondary);
            border: 2px solid transparent;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            outline: none;
            background: var(--bg-primary);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-content"></div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Edward Ju</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main>
        <section class="contact">
            <div class="container">
                <h1>Get In Touch</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-card">
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <p>eju@caltech.edu</p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <p>+1 (626)-773-2964</p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-location-dot"></i>
                                <p>1200 E California BLVD MSC 531</p>
                            </div>
                            <div class="map-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1651.2740954659497!2d-118.12560665914743!3d34.13761771548244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c4a7fff80d4d%3A0x738131e8c017bef4!2sCalifornia%20Institute%20of%20Technology!5e0!3m2!1sen!2sus!4v1703460426648!5m2!1sen!2sus" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                            <div class="social-links">
                                <a href="https://github.com/Edju03" class="social-link" title="GitHub" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="your.email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" required placeholder="What's this about?">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" required placeholder="Your message here..." rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                        <div class="form-feedback"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const feedback = document.querySelector('.form-feedback');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                // Simulate form submission delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                feedback.textContent = 'Message sent successfully! I\'ll get back to you soon.';
                feedback.className = 'form-feedback success';
                e.target.reset();
                
                setTimeout(() => {
                    feedback.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                }, 3000);
            } catch (error) {
                feedback.textContent = 'Failed to send message. Please try again.';
                feedback.className = 'form-feedback error';
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
