<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Edward Ju</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Copy ALL the CSS from index.html here -->
    <style>
        /* Copy ALL CSS from index.html and add: */
        .about-container {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 2rem;
        }

        .skill-bar {
            margin-bottom: 2rem;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .skill-progress {
            width: 100%;
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background-color: var(--accent);
            transition: width 1s ease-out;
        }

        .about-text {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Loader -->
    <div class="loader">
        <div class="loader-content"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Edward Ju</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="about-container">
        <h1 class="section-title">About Me</h1>
        <div class="about-content">
            <div>
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Who I Am</h2>
                <p class="about-text">
                    I'm Edward Ju, a passionate developer focused on creating beautiful and functional web experiences. With a keen eye for design and a love for clean code, I transform ideas into reality.
                </p>
            </div>
            <div>
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">My Skills</h2>
                <div class="skill-bar">
                    <div class="skill-info">
                        <span>HTML/CSS</span>
                        <span>90%</span>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-fill" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <div class="skill-info">
                        <span>JavaScript</span>
                        <span>85%</span>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-fill" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <div class="skill-info">
                        <span>React</span>
                        <span>80%</span>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-fill" style="width: 80%"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    
        document.addEventListener('click', () => {
            cursor.classList.add('expand');
            setTimeout(() => {
                cursor.classList.remove('expand');
            }, 500);
        });
    
        // Theme toggler
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        });
    
        // Navbar hide on scroll
        let lastScroll = 0;
        const navbar = document.querySelector('.navbar');
    
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });
    
        // Page loader
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
